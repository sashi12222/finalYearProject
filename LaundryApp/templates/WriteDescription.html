{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry at Ease - Update Delivery Status</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script>
    function validate(){
        var x=document.forms["orderForm"]["t1"].value;
        var y=document.forms["orderForm"]["t2"].value;
        var z=document.forms["orderForm"]["t3"].value;
        if(x == null || x==""){
            window.alert("Laundry id must be entered");
            document.orderForm.t1.focus();
            return false;
        }
        if(y == null || y==""){
            window.alert("Delivery description must be entered");
            document.orderForm.t2.focus();
            return false;
        }
        if(z == null || z==""){
            window.alert("Amount must be entered");
            document.orderForm.t3.focus();
            return false;
        }
        return true;
    }
    </script>
</head>
<body class="bg-light">
<div class="container-fluid px-0">
    <div class="row g-0">
        <div class="col-12">
            <!-- Header content will be from base template -->
            <div class="text-center py-4 mb-4 bg-dark text-white">
                <h1 class="display-5 fw-bold">Laundry at Ease</h1>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link mx-2" href="{% url 'ViewCustomers' %}">
                            <i class="bi bi-people-fill me-1"></i> View Customers
                        </a>
                        <a class="nav-item nav-link mx-2" href="{% url 'ViewOrderStatus' %}">
                            <i class="bi bi-list-check me-1"></i> View Orders
                        </a>
                        <a class="nav-item nav-link mx-2" href="{% url 'index' %}">
                            <i class="bi bi-box-arrow-right me-1"></i> Logout
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-pencil-square me-2"></i>Update Delivery Status
                        </h5>
                    </div>
                    <div class="card-body p-4">
                        <form name="orderForm" method="post" action="{% url 'WriteDescriptionAction' %}" onsubmit="return validate()">
                            {% csrf_token %}
                            
                            <div class="mb-4 text-center">
                                {{ data|safe }}
                            </div>
                            
                            <div class="mb-3">
                                {{ data1|safe }}
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label fw-bold">Delivery Description</label>
                                <textarea class="form-control" id="description" name="t2" rows="3" placeholder="Enter delivery details..."></textarea>
                            </div>
                            
                            <div class="mb-4">
                                <label for="amount" class="form-label fw-bold">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                                    <input type="text" class="form-control" id="amount" name="t3" placeholder="Enter amount">
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle-fill me-2"></i>Update Status
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="mb-0">&copy; 2023 Laundry at Ease. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
